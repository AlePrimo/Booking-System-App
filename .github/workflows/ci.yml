name: CI - Booking System App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout con credenciales para push
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # Muy importante para push sin 403

      # 2. Configurar JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. Build, test y cobertura
      - name: Build and test
        run: mvn -B clean verify -Dspring.profiles.active=test

      # 4. Generar badges de Jacoco y branches
      - name: Generate coverage and branch badges
        run: |
          mkdir -p .github/badges
          # Jacoco badge
          cicirello-jacoco-badge-generator target/site/jacoco/jacoco.csv .github/badges/jacoco.svg
          # Branch badge
          echo "<svg>BRANCH_BADGE_PLACEHOLDER</svg>" > .github/badges/branches.svg

      # 5. Commit y push solo si hay cambios
      - name: Commit and push badges if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -B badge-update
          git add .github/badges/*.svg
          if ! git diff --cached --quiet; then
            git commit -m "chore: update JaCoCo coverage and branch badges"
            git push origin badge-update --force
          else
            echo "No changes in badges, skipping commit."



