name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout con credenciales persistentes
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # Configurar Java
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Build y tests (esto genera el reporte Jacoco)
      - name: Build with Maven
        run: mvn clean verify jacoco:report

      # Generar badge de cobertura
      - name: Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: target/site/jacoco/jacoco.csv
          jacoco-xml-file: target/site/jacoco/jacoco.xml
          badges-directory: .github/badges

      # Commit y push de los badges
      - name: Commit and push badges
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/badges/*.svg
          git diff --cached --quiet || git commit -m "chore: update badges"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Nuevo job: publicar el reporte en GitHub Pages
  deploy-report:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Copy JaCoCo report
        run: |
          mkdir -p public/jacoco
          cp -r target/site/jacoco/* public/jacoco/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
