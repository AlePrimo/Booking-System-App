name: CI - Booking System App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configurar Java (JDK 21)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. Compilar proyecto y correr tests con perfil test
      - name: Build with Maven (test profile)
        run: mvn -B clean verify -Dspring.profiles.active=test

      # 4. Generar badge JaCoCo
      - name: Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: true
          jacoco-csv-file: target/site/jacoco/jacoco.csv

      # 5. Commit y push solo si hubo cambios
      - name: Commit and push JaCoCo badge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Crear rama de badge
          git checkout -b badge-update || git checkout badge-update
          
          # Agregar cambios
          git add .github/badges/*.svg
          
          # Commit solo si hay cambios
          git diff --cached --quiet || git commit -m "chore: update JaCoCo coverage badge"
          
          # Push usando token
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/AlePrimo/Booking-System-App.git
          git push origin badge-update --force



