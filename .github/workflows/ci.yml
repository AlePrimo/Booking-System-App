name: CI - Booking System App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el código y permitir push con GITHUB_TOKEN
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # importante para push automático

      # 2. Configurar JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. Compilar proyecto y ejecutar tests con perfil test
      - name: Build with Maven (test profile)
        run: mvn -B clean verify -Dspring.profiles.active=test

      # 4. Subir reporte JaCoCo como artefacto descargable
      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/index.html

      # 5. Generar badges SVG de cobertura
      - name: Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: true
          jacoco-csv-file: target/site/jacoco/jacoco.csv

      # 6. Commit y push de badges solo si hay cambios
      - name: Commit badge if changed
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          message: "chore: update JaCoCo coverage badge"
          add: ".github/badges/*.svg"
          branch: badge-update
          signoff: false



