name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout con credenciales persistentes
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # Configurar Java
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Build y tests (esto genera el reporte Jacoco)
      - name: Build with Maven
        run: mvn clean verify

      # Generar badge de cobertura con action oficial
      - name: Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: target/site/jacoco/jacoco.csv
          badges-directory: .github/badges

      # Generar badge de branch (sencillo)
      - name: Generate branch badge
        run: |
          mkdir -p .github/badges
          echo "<svg xmlns='http://www.w3.org/2000/svg'><text x='10' y='20'>Branch: main</text></svg>" > .github/badges/branches.svg

      # Commit y push directo a main
      - name: Commit and push badges
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/badges/*.svg
          git diff --cached --quiet || git commit -m "chore: update badges"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



